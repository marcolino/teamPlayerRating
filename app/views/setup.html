<div ng-cloak>
  <div class="container-fluid">
    <ul class="nav nav-pills">
      <li class="active">
        <a data-target="#tab-players" data-toggle="pill">Players</a>
      </li>
      <li>
        <a data-target="#tab-sports" data-toggle="pill">Sports</a>
      </li>
    </ul>

    <div class="tab-content">

      <div class="voffset10"></div>
      <div id="tab-players" class="tab-pane active">
        <table id="table-players" class="table table-bordered table-condensed table-hover table-auto-width">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn-primary glyphicon glyphicon-plus"
                 ng-click="toggleAddMode()">
                </button>
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Skill</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="addMode">
              <td>
                <div style="white-space: nowrap;">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-ok"
                   ng-click="addPlayer(true);">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                   ng-click="toggleAddMode()">
                  </button>
                </div>
              </td>
              <td>
                <input ng-model="playerNew.name" key="enter" trap-key="addPlayer(false)" />
              </td>
              <td>
                <input ng-model="playerNew.email" />
              </td>
              <td>
                <input ng-model="playerNew.skill" />
              </td>
            </tr>
            <tr class="vertical-middle" ng-repeat="v in players | orderBy:orderByPredicate:false">
              <td>
                <div style="white-space: nowrap;" ng-show="!v.editMode">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-edit"
                   ng-click="toggleEditMode(v)">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash"
                   really-message="Are you really sure to remove player <i>{{v.name}}</i> ?" really-click="deletePlayer(v)">
                  </button>
                </div>
                <div class="btn-toolbar" ng-show="v.editMode">
                  <!--
                  <div class="btn-group">
                    <i class="btn glyphicon glyphicon-save" ng-click="updatePerson(v)"></i>
                    <i class="btn glyphicon glyphicon-remove" ng-click="toggleEditMode(v)"></i>
                  </div>
                  -->
                  <div style="white-space: nowrap;">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-save"
                     ng-click="updatePlayer(v, playerEdit);">
                    </button>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                     ng-click="toggleEditMode(v);">
                    </button>
                  </div>
                </div>
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.name}}</span>
                <input ng-model="playerEdit.name" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, playerEdit)" />
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.email}}</span>
                <input ng-model="playerEdit.email" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, playerEdit)" />
              </td>
              <td class="vertical-middle numerical" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.skill}}</span>
                <input ng-model="playerEdit.skill" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, playerEdit)" />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="{editColumns}"><!-- TODO: 4 should be in a variable -->
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash" ng-disabled="playersEmpty()"
                    really-message="Are you really sure to remove ALL players?" really-click="removeAll()"
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-upload" ng-disabled="!playersEmpty()"
                    ng-click="populatePlayers()">
                  </button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
        <div class="voffset10"></div>
      </div>

      <div id="tab-sports" class="tab-pane">
        tab sports ...
      </div>

    </div>
  </div>
</div>
