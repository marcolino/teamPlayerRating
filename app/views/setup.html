<div ng-cloak>
  <div class="container-fluid">
    <div class="tabbable">
    <ul class="nav nav-pills">
      <li class="active">
        <a data-target="#tab-players" data-toggle="pill">Players</a>
      </li>
      <li>
        <a data-target="#tab-sports" data-toggle="pill">Sports</a>
      </li>
    </ul>

    <div class="tab-content">

      <div id="tab-players" class="tab-pane active">
        <div class="voffset10"></div>
        <table class="table table-bordered table-condensed table-hover table-auto-width">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn-primary">
                  <span class="glyphicon glyphicon-plus" ng-click="toggleAddMode()"></span>
                </button>
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Skill</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="addMode">
              <td>
                <div style="white-space: nowrap;">
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-ok" ng-click="addPlayer()"></span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-remove" ng-click="toggleAddMode()"></span>
                  </button>
                </div>
              </td>
              <td>
                <input ng-model="person.name" />
              </td>
              <td>
                <input ng-model="person.email" />
              </td>
              <td>
                <input ng-model="person.skill" />
              </td>
            </tr>
            <tr class="vertical-middle" ng-repeat="v in players | orderBy:orderByPredicate:false">
              <td>
                <div style="white-space: nowrap;">
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-edit" ng-click="toggleEditMode(v)"></span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-trash" ng-click="deletePlayer(v)"></span>
                  </button>
                </div>
                <div class="btn-toolbar" ng-show="v.editMode == true">
                  <div class="btn-group">
                    <i class="btn glyphicon glyphicon-save" ng-click="updatePerson(v)"></i>
                    <i class="btn glyphicon glyphicon-remove" ng-click="toggleEditMode(v)"></i>
                  </div>
                </div>
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="v.editMode == null || v.editMode == false">{{v.name}}</span>
                <input ng-model="v.name" ng-show="v.editMode == true" />
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="v.editMode == null || v.editMode == false">{{v.email}}</span>
                <input ng-model="v.name" ng-show="v.editMode == true" />
              </td>
              <td class="vertical-middle numerical" style="vertical-align: middle;">
                <span ng-show="v.editMode == null || v.editMode == false">{{v.skill}}</span>
                <input ng-model="v.name" ng-show="v.editMode == true" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="tab-sports" class="tab-pane">
        tab sports ...
      </div>

    </div>
    </div>
  </div>
</div>
