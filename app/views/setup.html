  <div class="ng-cloak j-spinner">
  <div class="container-fluid">
    <ul class="nav nav-pills">
      <li class="active">
        <a data-target="#tab-players" NOng-click="tabSelect($event)" data-toggle="pill">Players</a>
      </li>
      <li>
        <a data-target="#tab-sports" NOng-click="tabSelect($event)" data-toggle="pill">Sports</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="tab-players" class="tab-pane active">
        <table id="table-players" class="table table-bordered table-condensed table-hover table-auto-width">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn-primary glyphicon glyphicon-plus"
                 ng-click="playersToggleAddMode()">
                </button>
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Skill</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="share.playersAddMode">
              <td>
                <div style="white-space: nowrap;">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-ok"
                   ng-click="addPlayer(true);">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                   ng-click="playersToggleAddMode()">
                  </button>
                </div>
              </td>
              <td>
                <input ng-model="share.playerNew.name" key="enter" trap-key="addPlayer(false)" />
              </td>
              <td>
                <input ng-model="share.playerNew.email" />
              </td>
              <td>
                <input ng-model="share.playerNew.skill" />
              </td>
            </tr>
            <tr class="vertical-middle" ng-repeat="v in share.players | orderBy:playersOrderByPredicate:false">
              <td>
                <div style="white-space: nowrap;" ng-show="!v.editMode">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-edit"
                   ng-click="playersToggleEditMode(v)">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash"
                   really-message="Are you really sure to remove player <i>{{v.name}}</i> ?" really-click="removePlayer(v)">
                  </button>
                </div>
                <div class="btn-toolbar" ng-show="v.editMode">
                  <div style="white-space: nowrap;">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-save"
                     ng-click="updatePlayer(v, share.playerEdit);">
                    </button>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                     ng-click="playersToggleEditMode(v);">
                    </button>
                  </div>
                </div>
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.name}}</span>
                <input ng-model="share.playerEdit.name" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, scope.playerEdit)" />
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.email}}</span>
                <input ng-model="share.playerEdit.email" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, scope.playerEdit)" />
              </td>
              <td class="vertical-middle numerical" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.skill}}</span>
                <input ng-model="share.playerEdit.skill" ng-show="v.editMode" key="enter" trap-key="updatePlayer(v, playerEdit)" />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="0">
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash" ng-disabled="playersEmpty()"
                    really-message="Are you really sure to remove <i>all</i> players?" really-click="removePlayersAll()"
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-upload" ng-disabled="!playersEmpty()"
                    ng-click="populatePlayers()">
                  </button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div id="tab-sports" class="tab-pane">
        <table id="table-sports" class="table table-bordered table-condensed table-hover table-auto-width">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn-primary glyphicon glyphicon-plus"
                 ng-click="sportsToggleAddMode()">
                </button>
              </th>
              <th>Name</th>
              <th>Sports</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-show="share.sportsAddMode">
              <td>
                <div style="white-space: nowrap;">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-ok"
                   ng-click="addSport(true);">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                   ng-click="sportsToggleAddMode()">
                  </button>
                </div>
              </td>
              <td>
                <input ng-model="share.sportNew.name" key="enter" trap-key="addSport(false)" />
              </td>
              <td>
                <input ng-model="share.sportNew.Sports" />
              </td>
            </tr>
            <tr class="vertical-middle" ng-repeat="v in share.sports | orderBy:sportsOrderByPredicate:false">
              <td>
                <div style="white-space: nowrap;" ng-show="!v.editMode">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-edit"
                   ng-click="sportsToggleEditMode(v)">
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash"
                   really-message="Are you really sure to remove Sport <i>{{v.name}}</i> ?" really-click="removeSport(v)">
                  </button>
                </div>
                <div class="btn-toolbar" ng-show="v.editMode">
                  <div style="white-space: nowrap;">
                    <button type="button" class="btn btn-primary glyphicon glyphicon-save"
                     ng-click="updateSport(v, share.sportEdit);">
                    </button>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-remove"
                     ng-click="sportsToggleEditMode(v);">
                    </button>
                  </div>
                </div>
              </td>
              <td class="vertical-middle" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.name}}</span>
                <input ng-model="share.SportEdit.name" ng-show="v.editMode" key="enter" trap-key="updateSport(v, share.sportEdit)" />
              </td>
              <td class="vertical-middle numerical" style="vertical-align: middle;">
                <span ng-show="!v.editMode">{{v.playersMax}}</span>
                <input ng-model="share.SportEdit.skill" ng-show="v.editMode" key="enter" trap-key="updateSport(v, share.sportEdit)" />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="0">
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-primary glyphicon glyphicon-trash" ng-disabled="sportsEmpty()"
                    really-message="Are you really sure to remove <i>all</i> sports?" really-click="removesportsAll()"
                  </button>
                  <button type="button" class="btn btn-primary glyphicon glyphicon-upload" ng-disabled="!sportsEmpty()"
                    ng-click="populatesports()">
                  </button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>
</div>
