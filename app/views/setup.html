<div ng-cloak>
  <div class="container-fluid">
    <ul class="nav nav-pills">
      <li class="active"><a href="#tab-players">Players</a></li>
      <li><a href="#tab-sports">Sports</a></li>
    </ul>
    <div class="tab-content" s_tyle="width: 25%">
      <div class="tab-players" id="tab-players">
        <div>
          tab players 
        </div>
        <a href="#">skill <span class="badge">42</span></a>
        </ul>
        <div s_tyle="width: 62%;">
          <table class="table table-striped table-bordered table-condensed table-hover">
            <tr>
              <th>
                <button type="button" class="btn btn-primary">
                  <span class="glyphicon glyphicon-plus" ng-click="toggleAddMode(v)"></span>
                </button>
<!--
                <div class="btn-toolbar">
                  <i class="btn glyphicon glyphicon-plus" ng-click="toggleAddMode()"></i>
                </div>
-->
              </th>
              <th s_tyle="width: 50px;">Id</th>
              <th>Name</th>
            </tr>
            <tr ng-show="addMode">
              <td>
                <div class="btn-toolbar">
                  <div class="btn-group">
                    <div class="btn glyphicon glyphicon-floppy-disk" ng-click="addPerson()"></div>
                    <div class="btn icon-remove" ng-click="toggleAddMode()"></div>
                  </div>
                </div>
              </td>
              <td></td>
              <td>
                <input ng-model="person.Name" /></td>
            </tr>
            <tr ng-repeat="(k,v) in players | orderBy:'skill':true">
              <td>
                <div c_lass="btn-group">
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-edit" ng-click="toggleEditMode(v)"></span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-trash" ng-click="deletePerson(v)"></span>
                  </button>
                </div>
<!--
                <div class="btn-toolbarNO" ng-show="v.editMode == null || v.editMode == false">
                  <div class="btn-group">
                    <i class="btn glyphicon glyphicon-edit" ng-click="toggleEditMode(v)"></i>
                    <i class="btn glyphicon glyphicon-trash" ng-click="deletePerson(v)"></i>
                  </div>
                </div>
-->
                <div class="btn-toolbar" ng-show="v.editMode == true" style="text-align:center">
                  <div class="btn-group" style="text-align:center">
                    <i class="btn glyphicon glyphicon-save" ng-click="updatePerson(v)"></i>
                    <i class="btn glyphicon glyphicon-remove" ng-click="toggleEditMode(v)"></i>
                  </div>
                </div>
              </td>
              <td>{{v.name}}</td>
              <td>
                <span ng-show="v.editMode == null || v.editMode == false">{{v.name}}</span>
                <input ng-model="v.name" ng-show="v.editMode == true" />
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="tab-sports" id="tab-sports">
        tab sports
      </div>
    </div>
  </div>
</div>













<div>
  <h2>Setup</h2>

  <div>
    <ul>
      <li ng-repeat="(k,v) in players">name: {{v.name}} - skill: {{v.skill}} <button ng-click="removePlayer(k)"> x </button></li>
    </ul> 

    <div>
      <input type="text" ng-model="playerNew.name" />
      <input type="number" ng-model="playerNew.skill" />
      <button ng-click="addPlayer()">Add Player</button>
      <button ng-click="removeAll()">Remove all players</button>
    </div>

    <hr>

    <ul>
      <li ng-repeat="(k,v) in sports">{{v.name}} - players: {{v.players}} <button ng-click="removeSport(k)"> x </button></li>
    </ul> 

    <div>
      <input type="text" ng-model="sportNew.name" />
      <input type="number" ng-model="sportNew.players" />
      <button ng-click="addSport()">Add Player</button>
      <button ng-click="removeAll()">Remove all sports</button>
    </div>

    <hr>
  </div>

</div>
