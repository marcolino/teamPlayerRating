<style>
  .thumbnail { height: 280px !important; }
  .btn-droppable { width: 180px; height: 30px; margin: 4px; padding-left: 4px; }
  .btn-draggable { width: 160px; margin: 4px; }
</style>

<div ng-controller="MainCtrl">
  <div class='contentWrapper ng-cloak'>
    <div class='content'>
      <div class="row-fluid">
        <ul class="thumbnails">
          <li class="span3" style='margin-left:10px;'>
            <div class="thumbnail" data-drop="true" ng-model='team1' data-jqyoui-options="optionsTeam1" jqyoui-droppable="{multiple:true}" style="background: url('images/grassfield.png') repeat scroll 0% 0% transparent; border:1px solid #000;">
              <div class="caption">
                <div class="btn btn-info btn-draggable" ng-repeat="item in team1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="team1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
              </div>
            </div>
          </li>
          <li class="span3" style='margin-left:10px;'>
            <div class="thumbnail" data-drop="true" ng-model='team2' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=team2])'}"  jqyoui-droppable="{multiple:true}"  style="background: url('images/grassfield.png') repeat scroll 0% 0% transparent; border:1px solid #000;">
              <div class="caption">
                <div class="btn btn-info btn-draggable" ng-repeat="item in team2" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="team2" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="navbar-inner">
    <div class="container form-inline" style="text-align: center;">
      <div class="btn btn-droppable" ng-repeat="item in players" data-drop="true" ng-model='players' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=players])'}"  jqyoui-droppable="{index: {{$index}}}">
        <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="players" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">{{item.title}}</div>
      </div>
    </div>
  </div>
</div>
