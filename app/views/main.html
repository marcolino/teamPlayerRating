<style>
</style>
<div class="disable-select ng-cloak">

  <div class="container-fluid">
    <div class="span12 text-right">
      <div ng-bind="match.date"></div>
    </div>
  </div>

  <div class="container-fluid container-court">
    <div class="row">
      <div class="col-xs-6">
        <div id="teamA" ng-click="teamSelect($event)" class="court court-a" ng-model='teamA'>
          <div class="btn btn-warning player player-team-a" ng-repeat="item in teamA" ng-show="item.name" ng-model="teamA">{{item.name}}</div>
        </div>
      </div>
      <div class="col-xs-6">
        <div id="teamB" ng-click="teamSelect($event)" class="court court-b" ng-model='teamB'>
          <div class="btn btn-warning player player-team-b" ng-repeat="item in teamB" ng-show="item.name" ng-model="teamB">{{item.name}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <input id="label-teamA" type="text" class="team-label team-label-a" ng-model="teamAname">
      </div>
      <div class="col-xs-6">
        <input id="label-teamB" type="text" class="team-label team-label-b" ng-model="teamBname">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="span12 text-center" ng-show="teamsCompleted && !teamsClosed">
      <button class="btn btn-lg btn-primary" type="button" ng-click="teamsClose();">Close teams and Play!</button>
    </div>
  </div>

  <div class="container-fluid container-lockerroom" ng-show="!teamsClosed">
    <div class="lockerroom">
      <span ng-repeat="(key, item) in playersAvailable">
        <div class="btn btn-warning player" ng-click="playerSelect($event)" ng-model="players" ng-hide="!item.name">{{item.name}}</div>
      </span>
    </div>
  </div>
  
  <div class="container-fluid container-scores text-center" ng-show="teamsClosed">
    <div class="scores">
      <div class="row">
        <div class="col-xs-12">Final match score</div>
      </div>
      <div class="row">
        <div class="col-xs-6 score-input-container score-input-container-a">
          <input type="text" class="score-input court-a" valid-score ng-model="teamAscore" />
        </div>
        <div class="col-xs-6 score-input-container score-input-container-b">
          <input type="text" class="score-input court-b" valid-score ng-model="teamBscore" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-primary" type="button" ng-click="matchClose();">Confirm score and calculate ratings</button>
        </div>
      </div>
    </div>
  </div>

</div>
