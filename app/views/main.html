<style>
  .container-court {
    padding: 0.8em;
  }
  .container-lockerroom {
    padding: 0.8em;
  }
  .container-results {
    padding: 0.8em;
  }
  .court {
    min-height: 242px;
    min-width: 152px;
    padding: 0.2em;
    opacity: 0.3;
    background: url('images/grassfield.png') repeat scroll 0% 0% transparent;
    border: 4px solid #888;
    -webkit-border-radius: 7px;
       -moz-border-radius: 7px;
            border-radius: 7px;
  }
  .team-label {
    width: 100%;
    min-width: 152px;
    padding: 0 0.7em;
    margin-top: 0.3em;
    border: 4px solid #888;
    color: #eee;
    opacity: 0.3;
    background-color: #222;
    -webkit-border-radius: 7px;
       -moz-border-radius: 7px;
            border-radius: 7px;
  }
  .team-label-a {
    border-color: #f40;
    text-align: right;
  }
  .team-label-b {
    border-color: #05e;
    text-align: left;
  }
  .lockerroom {
    padding: 0.7em;
    opacity: 1.0;
    b_ackground: url('images/bricks.png') repeat scroll 0% 0% transparent;
    b_ackground-color: #683c3c;
    background-color: #333;
    border: 4px solid #888;
    -webkit-border-radius: 7px;
       -moz-border-radius: 7px;
            border-radius: 7px;
  }
  .results {
    padding: 0.7em;
    opacity: 1.0;
    background-color: yellow;
    border: 4px solid #444;
    -webkit-border-radius: 7px;
       -moz-border-radius: 7px;
            border-radius: 7px;
  }
  .court-a {
    border-color: #f40;
  }
  .court-b {
    border-color: #05e;
  }
  .player {
    width: 120px;
    margin: 4px;
    padding: 4px;
    font-size: 1.0em;
    color: #000;
    border: 1px solid #222222;
  }
/*
  .player-team-a {
    border: 1px solid #f40;
  }
  .player-team-b {
    border: 1px solid #05e;
  }
*/
</style>
{{ state.x }}
<div class="disable-select ng-cloak">

  <div class="container-fixed container-court">
    <div class="row">
      <div class="col-xs-6">
        <div id="teamA" ng-click="teamSelect($event)" class="court court-a" ng-model='teamA'>
          <div class="btn btn-warning player player-team-a" ng-repeat="item in teamA" ng-show="item.name" ng-model="teamA">{{item.name}}</div>
        </div>
      </div>
      <div class="col-xs-6">
        <div id="teamB" ng-click="teamSelect($event)" class="court court-b" ng-model='teamB'>
          <div class="btn btn-warning player player-team-b" ng-repeat="item in teamB" ng-show="item.name" ng-model="teamB">{{item.name}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <input id="label-teamA" type="text" class="team-label team-label-a" ng-model="teamAname">
      </div>
      <div class="col-xs-6">
        <input id="label-teamB" type="text" class="team-label team-label-b" ng-model="teamBname">
      </div>
    </div>
  </div>

  <div class="span12 text-center" ng-show="teamsCompleted && !teamsClosed">
    <button class="btn btn-lg btn-primary" type="button" ng-click="teamsClose();">Close teams and Play!</button>
  </div>

  <div class="container-fixed container-lockerroom" ng-show="!teamsClosed">
    <div class="lockerroom">
      <span ng-repeat="(key, item) in playersAvailable">
        <div class="btn btn-warning player" ng-click="playerSelect($event)" ng-model="players" ng-hide="!item.name">{{item.name}}</div>
      </span>
    </div>
  </div>

  <div class="container-fixed container-results" ng-show="teamsClosed">
    <div class="span12 results text-center">
      <div class="row">
        <div class="col-xs-12" style="text-align:center; font-size:2.0em;">
          <label style="color:black;">Risultato finale</label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6" style="text-align: right; font-size: 3.0em;">
          <input id="result-teamA" type="text" class="result-label result-label-a" style="text-align: right; max-width: 90px; padding-right:10px;" ng-model="teamAresult">
        </div>
        <div class="col-xs-6" style="text-align: left; font-size: 3.0em;">
          <input id="result-teamB" type="text" class="result-label result-label-b"  style="text-align: right; max-width: 90px; padding-right:10px;" ng-model="teamBresult">
        </div>
        </div>
    </div>
  </div>

</div>
