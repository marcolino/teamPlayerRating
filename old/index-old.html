<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#lockerRoom {
  background-image:url('bricks.png');
  background-repeat:repeat;
  float:left;
  width:90%;
  height:88px;
  overflow-x:auto;
  overflow-y:hidden;
}
#field {
  background-image:url('grassfield.png');
  background-repeat:repeat;
  float:left;
  width:500px;
  height:300px;
}
div[id^="place"] {
  float:left;
  width:80px;
  height:80px;
  margin:3px;
  padding:3px;
  background-color:rgba(0,0,0,0);
}
.teamA {
  border:4px solid darkorange;
}
.teamB {
  border:4px solid darkviolet;
}
span {
  float:left;
  width:80px;
  margin:3px;
  padding:3px;
  border:1px solid #999999;
  color:#333333;
}
.divisor {
  height:100px;
  clear:both;
}
.pics, .nums {
  clear:both;
  t_ext-align:center;
}
</style>
<script type="text/javascript">
// function called when drag starts
function dragIt(theEvent) {
  // tell the browser what to drag
  theEvent.dataTransfer.setData("Text", theEvent.target.id);
}

// function called when element drops
function dropIt(theEvent) {
  // get a reference to the element being dragged
  var theData = theEvent.dataTransfer.getData("Text");
  // get the element
  var theDraggedElement = document.getElementById(theData);
  // add it to the drop element
  theEvent.target.appendChild(theDraggedElement);
  // instruct the browser to allow the drop
  theEvent.preventDefault();
}

</script>
</head>
<body>
  <div class="pics">
    <div id="lockerRoom" ondrop="dropIt(event);" ondragover="event.preventDefault();">
